<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/pagina_principal_estudinates.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-light shadow-lg">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img
              src="/img/books.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <h1 class="navbar-brand">NOTAS ACADEMICAS</h1>
          <form th:action="@{/logout}" method="post">
            <button class="navbar-brand">
                <i class="fa-solid fa-power-off"></i>
            </<button>
        </form>
          
        </div>
      </nav>
    </header>

    <main>
      <!-- Contenedor nombre admin -->
      <div class="container mt-lg-5 mt-5 col-12 text-center">
        <h2 th:text="'Administrador: '+${nombre}"></h2>
      </div>
      <!-- Contendor del main -->
      <div
        class="container col-lg-5 col-10 py-5 mt-3 d-flex flex-wrap bg-secondary bg-opacity-25 rounded-5"
      >
        <!-- Descripcion estudinete -->
        <div class="container">
          <div class="row justify-content-center mb-5">
            <div
              class="col-lg-8 rounded-4 py-2 border border-dark bg-secondary"
            >
              <h2 th:text="'MATERIAS A MODIFICAR DEL ESTUDIANTE '+${nombreEstudiante}+' DEL CURSO '+${curso} " class="text-center text-light fs-4 descripcion_estudinte">
                Materias a modificar del estudiante pepito Curso X
              </h2>
            </div>
          </div>
        </div>

        <!-- Conrtnedor de la lista de materterias  -->
        <div
          class="container col-lg-8 col-10 px-4 py-3 d-flex flex-wrap justify-content-center rounded-5 bg-light"
          style="background: none"
        >
          <!-- Conrtnedor de la item de materia  -->
          <!-- th:each="mate:${materias}" -->
          <div
            th:each="mate:${materias}"
            class="row col-lg-12 col-12 my-3 rounded-1 bg-success bg-opacity-50 text-light"
            style="background: none"
          >
            <div
              class="col-lg-8 col-8 d-flex justify-content-start align-items-center"
              style="background: none"
            >
              <span
                th:text="${mate.NOMBRE_MATERIA}"
                class="fs-3 fw-bold"
              ></span>
            </div>
            <div
              class="col-lg-4 col-4 d-flex justify-content-end align-items-center fs-2"
            >
              <a
                th:href="@{/notasEdit/}+${idUsuario}+@{/}+${mate.ID_MATERIA}"
                class="text-light"
                ><i class="fas fa-arrow-alt-circle-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Conrtnedor de la lista de materias  -->
    </main>
  </body>
</html>
