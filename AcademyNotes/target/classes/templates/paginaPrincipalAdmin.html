<!DOCTYPE html>
<html lang="en" xml:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/notasEstudiantes.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light shadow-lg">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img
              src="/img/books.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <h1 class="navbar-brand">NOTAS ACADEMICAS</h1>
          <form th:action="@{/logout}" method="post">
            <button class="navbar-brand">
                <i class="fa-solid fa-power-off"></i>
            </<button>
        </form>
        </div>
      </nav>
    </header>
    <main>
      <!-- Contenedor nombre admin -->
      <div class="container my-lg-5 my-5 col-12 text-center">
        <h2 th:text="'Administrador: '+${nombre}"></h2>
      </div>

      <!-- Contenedor formulario de busqueda -->
      <div
        class="container col-lg-12 col-10 d-flex flex-wrap justify-content-center py-lg-5 py-5"
      >
        <div
          class="row col-lg-8 col-10dd text-center bg-light rounded-3 border border-primary py-lg-2 mb-lg-3 mb-3"
        >
          <span class="fs-5"
            >Digite el c√≥digo del estudiante que desea modificar notas</span
          >
        </div>
        <form action="#" th:action="@{/busqueda}" th:object="${user}" method="post" class="container-fluid col-lg-8">
          <div class="row">
            <input
              th:field="*{numeroidentificacion}"
              type="number"
              class="form-control text-center border border-primary rounded-2"
              id="exampleFormControlInput1"
              placeholder="1212232323"
            />
            <div id="emailHelp" class="form-text text-danger fw-bold">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 d-flex mt-lg-1">
              <button class="btn btn-success col-lg-10 mt-lg-2 mt-4 mx-auto">
                Buscar
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
