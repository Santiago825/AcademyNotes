    <link

  <body>
     <header>

          <a class="navbar-brand " href="#">

              src="/img/books.png"

              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            NOTAS ACADEMICAS

        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center py-5 mt-5 mx-5 "  >
          <div class="col-lg-5 col-sm-3 rounded-1 py-5 px-4  rounded-1 bg-dark bg-opacity-25" >
            <form action="#" th:action="@{/login}" th:object="${user}" method="post" >
              <div class="form-group">
                <h1 class="text-center title_login">Inciar sesion</h1>
                <div class="form-group mx-sm-4 py-2">
                  <input
                    th:field="*{correo}"
                    type="text"
                    class="form-control"
                    placeholder="Ingrese email"
                  />
                </div>
                
                <div class="form-group mx-sm-4 py-2">
                  <input
                    th:field="*{contrasena}"
                    type="password"
                    class="form-control"
                    placeholder="Ingrese ContraseÃ±a"
                  />
                </div>
                <div class="form-group mx-sm-4  py-2 rounded-3">
                    <input
                      
                      type="submit"
                      class="form-control btn-ingresar btno "

                      />
                </div>
                </div>
            </form>
            <a th:href="@{/new}"class=" mx-sm-4 text-info fw-bold d-flex justify-content-end">Registrar Usuario</a>
          </div>
        </div>
      </div>
    </main>


  </body>
